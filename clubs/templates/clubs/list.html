{% extends 'main.html' %}

{% block content %}
    
<h1>This is the List View for all the Clubs</h1>

{% for club in clubs %}
    <div>
        <a href="{% url 'view_club' club.id %}">
            <h2>{{ club.name }}</h2>
        </a>
        <p>{{ club.description }}</p>
        <p>Created on: {{ club.established_date }}</p>
    </div>
{% empty %}
    <p>No clubs available.</p>
{% endfor %}

{% endblock content %}
