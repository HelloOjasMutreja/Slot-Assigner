{% extends 'main.html' %}

{% block content %}
    
<h1>{{ club.name }}</h1>

<p>Club ID: {{ club.id }}</p>

<p>{{ club.description }}</p>

<p>Established on: {{ club.established_date }}</p>

<p><a href="{% url 'update_club' club.id %}">Edit Club?</a></p>

<p><a href="{% url 'delete_club' club.id %}">Delete Club?</a></p>

{% endblock content %}
